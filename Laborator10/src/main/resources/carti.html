<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Carti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Lista Cartilor</h1>
    <form method="post" action="/carti/adauga" class="mb-3">
        <div class="row mb-2">
            <div class="col">
                <input type="text" name="isbn" class="form-control" placeholder="ISBN...">
            </div>
            <div class="col">
                <input type="text" name="titlu" class="form-control" placeholder="Titlu...">
            </div>
            <div class="col">
                <input type="text" name="autor" class="form-control" placeholder="Autor...">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success">Adauga</button>
            </div>
        </div>
    </form>
    <form method="post" action="/carti/filtreaza" class="mb-3">
        <div class="row mb-2">
            <div class="col">
                <input type="text" name="autor" class="form-control" placeholder="Filtreaza dupa autor...">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Filtreaza</button>
            </div>
        </div>
    </form>
    <p th:text="${mesaj}" class="text-info"></p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Titlu</th>
            <th>Autor</th>
            <th>Actiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carte : ${carti}">
            <td th:text="${carte.isbn}"></td>
            <td th:text="${carte.titlu}"></td>
            <td th:text="${carte.autor}"></td>
            <td>
                <form method="post" action="/carti/sterge" style="display:inline;">
                    <input type="hidden" name="isbn" th:value="${carte.isbn}">
                    <button type="submit" class="btn btn-danger btn-sm">Sterge</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
